    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['/coin']" routerLinkActive="router-link-active" >Price</a>

          <a class="dropdown-item" href="#"><i class="fa fa-cogs"></i>Settings</a>

      <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password" required [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 mr-sm-2" type="submit">Login</button>
