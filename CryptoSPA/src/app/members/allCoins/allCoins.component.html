<div class="container">
    <div class="row">   
      <div class="col-lg-3 col-md-3 col-sm-6 cos-xs-12">
        <h4>Coin</h4>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-6 cos-xs-12">
        <h4>Price</h4>
      </div>

      <div class="col-lg-2 col-md-2 col-sm-6 cos-xs-12">
          <h4>Holdings</h4>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-6 cos-xs-12">
          <h4>Total</h4>
      </div> 
      <div class="col-lg-2 col-md-2 col-sm-6 cos-xs-12">
        <h4>Transactions</h4>
      </div> 
    </div>
</div>
<hr>

<div *ngIf="AllcoinsnImageList.length > 0">
  <div *ngFor="let coin of AllcoinsnImageList">
    <div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-6 cos-xs-12"> 
          <img class="image"  src={{coin.imageLocation}} width="32" height="32"/>  {{coin.name | titlecase}}
      </div>
      <div class="col-lg-2 col-md-2 col-sm-6 cos-xs-12">    
          ${{coin.price}}
        </div>
        <div class="col-lg-2 col-md-2 col-sm-6 cos-xs-12">    
          {{coin.quantity}}
        </div>
        <div class="col-lg-2 col-md-2 col-sm-6 cos-xs-12">    
          {{coin.price * coin.quantity | currency }}
        </div>
        <div class="col-lg-2 col-md-2 col-sm-6 cos-xs-12">    
            <td><button class="btn btn-success">View</button></td>
        </div>
    </div>
    </div> 
    <hr>
  </div>
</div>

        {{total | currency}}
